<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1 class="time-display" id="time-display">00:00:00.00</h1>
            <div class="controls">
                <button class="button" id="start-button">Start</button>
                <button class="button" id="pause-button">Pause</button>
                <button class="button" id="reset-button">Reset</button>
                <button class="button" id="lap-button">Lap</button>
            </div>
            <div class="laps" id="laps"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
